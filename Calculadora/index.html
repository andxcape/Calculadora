<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="assets/CSS/index.css" rel="stylesheet" />
    <script src="assets/js/code.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="pantalla">
                <span id="Result"></span>
            </div>
            
            <button class="col3" value="Clear" id="Delete">Clear</button>
            <button class="op" value="/" id="divide">/</button>
            <button class="numero" value="7" id="seven">7</button>
            <button class="numero" value="8" id="eight">8</button>
            <button class="numero" value="9" id="nine">9</button>
            <button class="op" value="*" id="multiply">*</button>
            <button class="numero" value="4" id="four">4</button>
            <button class="numero" value="5" id="five">5</button>
            <button class="numero" value="6" id="six">6</button>
            <button class="op" value="-" id="minus">-</button>
            <button class="numero" value="1" id="one">1</button>
            <button class="numero" value="2" id="two">2</button>
            <button class="numero" value="3" id="three">3</button>
            <button class="op" value="+" id="plus">+</button>
            <button class="col2 numero" value="0" id="cero">0</button>
            <button class="numero" value="." id="coma">.</button>
            <button class="op" value="=" id="equal">=</button> 

        </div>
    </div>
</body>
</html>
